<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link type="text/javascript" href="index.js"/>
    <title></title>
</head>
<body>
    <h1>Hello world</h1>
    <textarea id="result"></textarea>
    <button id="btn">Click me!</button>
    <script>
        document.getElementById("btn").onclick = async () => {
            const r = await fetch("/hello", {
                method : "GET"
            })
            document.getElementById("result").textContent = await r.text().valueOf()
        }
    </script>
</body>
</html>
